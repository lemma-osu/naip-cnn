[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "naip_cnn"
dynamic = ["version"]
description = "Modeling forest attributes from aerial imagery using CNNs"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Aaron Zuspan", email = "aaron.zuspan@oregonstate.edu" },
    { name = "Adam Sibley", email = "adam.sibley@oregonstate.edu" }
]
dependencies = [
    "tensorflow",
    "tensorflow-io",
    "earthengine-api",
    "rasterio",
    "scikit-learn",
    "matplotlib",
    "numpy",
    "pandas",
    "plotly",
    "h5py",
    "dask[distributed]",
    "bokeh",
    "ipykernel",
    "pre-commit",
    "wandb",
    "tqdm",
    "spyndex",
    "click",
]

[tool.hatch.version]
path = "src/naip_cnn/__init__.py"

[project.scripts]
naip_cnn = "naip_cnn.cli:cli"

[tool.ruff]
target-version = "py38"
select = ["E", "I", "F", "B", "FA", "UP", "ISC", "PT", "NPY", "Q", "RET", "SIM", "PERF"]
fix = true
show-fixes = true

[tool.ruff.isort]
known-first-party = ["naip_cnn"]